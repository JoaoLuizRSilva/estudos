<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Site</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: #3b88b4;
        }
        header{
            color: white;
            text-align: center;
        }
        section{
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            max-width: 700px;
            margin: auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.281);
        }
        footer{
            color: white;
            text-align: center;
            font-style: italic;
        }
        #imagem{
            border-radius: 50%;
            width: 500px;
            height: 500px;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: 
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="verificar">
            </p>
        </div>
        <div id="resultado">
            Preencha os campos acima para ver o resultado
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>





    <script>
        let botaoVerificar = document.getElementById('verificar');

        botaoVerificar.addEventListener('click', verificar);
        function verificar() {
            let data = new Date();
            let ano = data.getFullYear();
            let inputAnoDeNascimento = document.getElementById('txtano');
            let resultado = document.getElementById('resultado');

            if (inputAnoDeNascimento.value.length == 0 || inputAnoDeNascimento.value > ano){
                window.alert('[Erro] Verifique os dados e tente novamente');
            } else {
                let inputGenero = document.getElementsByName('radsex');
                let idade = ano - Number(inputAnoDeNascimento.value);
                console.log(idade);
                let genero = '';
                let imagem = document.createElement('img');
                imagem.setAttribute('id', 'foto');
                if(inputGenero[0].checked) {
                    genero = 'Homem';
                    if (idade <= 10) {
                        //Criança
                        imagem.setAttribute('src', './img/crianca-homem.jpg');
                    } else if(idade <= 21){
                        // Jovem
                        imagem.setAttribute('src', './img/jovem-homem.jpg');
                    } else if(idade < 60) {
                        //Adulto
                        imagem.setAttribute('src', './img/adulto-homem.jpg');
                    } else {
                        //Idoso
                        imagem.setAttribute('src', './img/velho-homem.jpg');
                    }
                } else {
                    genero = 'Mulher';
                    if (idade <= 10) {
                        //Criança
                        imagem.setAttribute('src', './img/crianca-mulher.jpg');
                    } else if(idade <= 21){
                        // Jovem
                        imagem.setAttribute('src', './img/jovem-mulher.jpg');
                    } else if(idade < 60) {
                        //Adulto
                        imagem.setAttribute('src', './img/adulto-mulher.jpg');
                    } else {
                        //Idoso
                        imagem.setAttribute('src', './img/velho-mulher.jpg');
                    }
                }
                console.log(genero);
                resultado.innerHTML = `<p>${genero} com idade de ${idade} anos</p>`;
                resultado.appendChild(imagem);
            }
        }
    </script>
</body>
</html>
