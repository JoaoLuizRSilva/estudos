<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <input type="button" value="somar" id="botao">
    <div id="resultado">
        Resultado: 
    </div>
    <script>
        let confirmar = document.getElementById('botao');
        let resultado = document.querySelector('div#resultado');
        function somar(){
            let n1 = document.getElementById('n1');
            let n2 = document.getElementById('n2');
            let n01 = Number(n1.value);
            let n02 = Number(n2.value);
            let valorDaSoma = n01 + n02;
            resultado.innerHTML += `A soma entre ${n01} e ${n02} Ã© igual a ${valorDaSoma}`;
        }
        confirmar.addEventListener('click', somar);
    </script>
</body>
</html>
