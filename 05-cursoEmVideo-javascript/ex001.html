<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Pegunta para capturar algum valor
        let nome = window.prompt('Qual é o seu nome');
        //Pergunta para confirmar ou cancelar
        let gostou = window.confirm('Está gostando do curso?');

        if(gostou===true){
            window.alert('Que bom ' + nome); //Concatenação!
        } else{
            window.alert('É uma pena ' + nome);
        }
    </script>
</body>
</html>
