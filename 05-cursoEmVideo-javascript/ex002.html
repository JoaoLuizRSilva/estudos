<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = Number.parseFloat(window.prompt('Digite um numero:'));
        document.write(`o numero digitado foi: ${n1.toFixed(2).replace('.', ',')}`);
        document.write(`Valor em Real: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`);
        document.write(`Valor em Dolar: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USA'})}`);
        document.write(`Valor em Euro: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}`);
    </script>
</body>
</html>
