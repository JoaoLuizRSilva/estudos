<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valores = [
            8,
            1,
            7,
            4,
            2,
            9
        ]
        console.log(`O valor 7 está na chave ${valores.indexOf(7)}`);
        // -1 significa que ele pesquisou dentro do vetor e não encontrou nenhuma ocorrencia
        console.log(`O valor 3 está na chave ${valores.indexOf(3)}`);
    </script>
</body>
</html>
