<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch</h1>
    <script>
        let agora = new Date();
        let diaDaSemana = agora.getDay();
        switch(diaDaSemana) {
            case 0:
                console.log('Domingo');
                break;
            case 1:
                console.log('Segunda');
                break;
            case 2:
                console.log('Terça');
                break;
            case 3:
                console.log('Quarta');
                break;
            case 4:
                console.log('Quinta');
                break;
            case 5:
                console.log('Sexta');
                break;
            case 6:
                console.log('Sábado');
                break;
            default:
                console.log('[Erro] dia inválido');
        }
    </script>
</body>
</html>
