<body>
    <h1>Fatotrial | Função dentro de função</h1>
    <script>
        // 5! = 5 * 4 * 3 * 2 * 1
        // 5! = 5 * !4
        // n! = n * (n-)!

        //RECURSIVIDADE
        function fatorial(n){
            if (n == 1) {
                return 1;
            } else{
                return n * fatorial(n-1);
            }
        }
        let numero = 5;
        console.log(`${numero}! = ${fatorial(numero)}`);
    </script>
</body>
