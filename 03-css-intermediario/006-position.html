<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quadro{
            width: 700px;
            height: 4000px;
            border: 1px solid black;
        }
        .quadrado{
            width: 100px;
            height: 100px;
        }
        .red{
            background-color: red;
            position: sticky;
            top: 0px;
        }
        .blue{
            background-color: blue;
        }
        .green{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Position - Sticky</h1>
    <div class="quadrado red">

    </div>
    <div class="quadro">
        <div class="quadrado blue">

        </div>
        <div class="quadrado green">

        </div>
    </div>
</body>
</html>
