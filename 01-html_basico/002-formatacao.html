<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formatação</title>
</head>
<body>
    <p>Conteúdo em <strong>destaque</strong></p>
    <p>Conteúdo em <em>ênfase</em></p>
    <p>Conteúdo <mark>marcado</mark></p>
    <p>Conteúdo <small>pequeno</small></p>
    <p>Conteúdo <sub>subscrito</sub></p>
    <p>Conteúdo <sup>sobrescrito</sup></p>
    <p>Conteúdo <del>deletado - Deixou de ser verdade</del></p>
</body>
</html>
